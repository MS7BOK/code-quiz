<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>Code Quiz</h1>
    </header>
    <main>
        <div id="start-screen">
            <h2>Welcome to the Code Quiz!</h2>
            <button id="start-button">Start Quiz</button>
        </div>
        <div id="quiz-screen" class="hidden">
            <div id="question-container">
                <h2 id="question"></h2>
                <ul id="choices"></ul> 
                <p id="answer-feedback"></p>
            </div>
            <div id="timer">Time: <span id="time-left">60</span> seconds</div>
        </div>
        <div id="game-over-screen" class="hidden">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score"></span></p>
            <input type="text" id="initials" placeholder="Enter your initials">
            <button id="submit-score">Submit</button>
        </div>
        
        <div id="highscore-screen" class="hidden">
            <h2>Highscores</h2>
            <p><span id="highscore"></span></p>
            <button id="clear-score">Clear Score</button>
            <button id="play-again">Play again</button>
        </div>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
